<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#1a1a1a"/>

  <!-- Gradient border effect -->
  <rect width="100" height="100" rx="20" fill="none" stroke="url(#gradient)" stroke-width="2"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- SD Text -->
  <text x="50" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#fafafa" text-anchor="middle" letter-spacing="-2">SD</text>
</svg>